
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>备案首页</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="box-container">
        <!-- 头部 -->
        <header>
            <div class="header-wrap">
                <a href="javascript:;" class="back-btn"><span class="back-head iconfont icon-zuojiantou-copy"></span>返回</a>
                <h3>网站备案</h3>
                <a href="javascript:;" class="attention-btn">注意事项</a>
            </div>
        </header>
       <!-- 主体 -->
       <main>
           <div class="main-wrap">
               
               <div class="main-title-box">
                   <div class="left-title">
                        <span class="vertical-span"></span>
                        <h3>备案办理流程</h3>
                   </div>
                   <a href="./record_order_data.html">备案所需材料&gt;</a>
               </div>
               <div class="main-content-box">
                   <div class="main-content-item">
                       <div class="left-img">
                           <img src="./img/record-info.png" alt="">
                       </div>
                       <div class="right-content">
                           <h4>填写备案信息</h4>
                           <p>根据所适配的备案类型，填写主体信息、网站信息、上传备案资料并完成电子化远程核验。</p>
                       </div>
                   </div>
                   <div class="main-content-item">
                        <div class="left-img">
                            <img src="./img/trial.png" alt="">
                        </div>
                        <div class="right-content">
                            <h4>提交初审</h4>
                            <p>核对信息并提交天翼云审核，天翼云备案客服将加快审核并反馈审核结果。</p>
                        </div>
                    </div>
                    <div class="main-content-item">
                        <div class="left-img">
                            <img src="./img/audit.png" alt="">
                        </div>
                        <div class="right-content">
                            <h4>管局审核</h4>
                            <p>天翼云审核通过后，管局将在20个工作日内完成备案终审。</p>
                        </div>
                    </div>
                    <div class="main-content-item">
                        <div class="left-img">
                            <img src="./img/record-success.png" alt="">
                        </div>
                        <div class="right-content">
                            <h4>备案完成</h4>
                            <p>成功获取ICP网站备案号,并开通网络服务。</p>
                        </div>
                    </div>
               </div>
               <div class="main-btns-group">
                 <a href="./record_order_phase.html">开始核验</a>
               </div>
           </div>
       </main>
       <!-- 底部 -->
       <footer>
            <div class="footer-wrap">
                <div class="tab-item-box icon-solution active">
                    <a href="./record_own.html">我的已备案</a>
                </div>
                <div class="tab-item-box icon-file-add">
                    <a href="./record_order.html">在途备案订单</a>
                </div>
                <div class="tab-item-box icon-user">
                    <a href="./record_ip.html">我的接入IP资源</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
