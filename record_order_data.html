
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>备案所需资料</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="box-container">
        <!-- 头部 -->
        <header>
            <div class="header-wrap">
                <a href="javascript:;" class="back-btn"><span class="back-head iconfont icon-zuojiantou-copy"></span>返回</a>
                <h3>网站备案</h3>
                <a href="javascript:;" class="attention-btn">注意事项</a>
            </div>
        </header>
       <!-- 主体 -->
       <main>
           <div class="main-wrap record-order-data">
               <div class="data-tab-title">
                   <div class="tab-switch active" data-index="0">
                        <h4>个人备案</h4>
                   </div>
                   <div class="tab-switch" data-index="1">
                        <h4>企业备案</h4>
                   </div>
               </div>
               <div class="data-tab-content">
                   <div class="data-tab-item" data-index="0">
                        <p class="tab-item-title">必备材料：</p>
                        <p class="tab-item-content">备案主体负责人和网站负责人身份证原件</p>
                        <p class="tab-item-title">其他材料：</p>
                        <p class="tab-item-content">根据当地管局要求，需要准备其他证明材料，例如社保证明、域名证书等，<span>详细参考链接>></span></p>
                        <p class="tab-item-tip">注：需要上传材料的原件拍照或彩色扫描件</p>
                   </div>
                   <div class="data-tab-item d_none" data-index="1">
                        <p class="tab-item-title">必备材料2：</p>
                        <p class="tab-item-content">备案主体负责人和网站负责人身份证原件</p>
                        <p class="tab-item-title">其他材料：</p>
                        <p class="tab-item-content">根据当地管局要求，需要准备其他证明材料，例如社保证明、域名证书等，<span>详细参考链接>></span></p>
                        <p class="tab-item-tip">注：需要上传材料的原件拍照或彩色扫描件</p>
                   </div>
               </div>
           </div>
       </main>
       <!-- 底部 -->
       <footer>
            <div class="footer-wrap">
                <div class="tab-item-box icon-solution active">
                    <a href="./record_own.html">我的已备案</a>
                </div>
                <div class="tab-item-box icon-file-add">
                    <a href="./record_order.html">在途备案订单</a>
                </div>
                <div class="tab-item-box icon-user">
                    <a href="./record_ip.html">我的接入IP资源</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
